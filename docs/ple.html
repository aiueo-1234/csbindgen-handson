<h1 id="csbindgen%E3%81%A3%E3%81%A6%E3%81%AA%E3%81%AB%E2%91%A1">csbindgenってなに②</h1>
<ul>
<li><strong>C/C++ -&gt; C#, Rust -&gt; C#のFFI補助ツール</strong>
<ul>
<li>大量のコード（関数）を連携させるのがかなり楽に
<ul>
<li>今までは全てのC#メソッドに<code>[DllImport]</code>属性を手書きしないといけなかった</li>
</ul>
</li>
<li>エントリ ポイントの呼び出し規約をRust,csbindgenが良しなにしてくれる
<ul>
<li>linux,windowsで呼び出し規約を切り替えることもあったとかなかったとか……</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="6" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="ffiforeign-function-interface%E3%81%A8%E3%81%AF">FFI(Foreign Function Interface)とは</h1>
<ul>
<li>簡単にいうと別言語の関数を呼び出す機能</li>
<li>たいてい既存のライブラリ（特にC/C++）を別言語でも使いたいとかいうのに使われている</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="7" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="csbindgen%E3%81%AE%E3%81%93%E3%81%93%E3%81%8C%E3%81%99%E3%81%94%E3%81%84">csbindgenのここがすごい</h1>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="8" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="csbindgen%E3%81%AE%E3%81%93%E3%81%93%E3%81%8C%E3%81%99%E3%81%94%E3%81%84%E2%91%A0">csbindgenのここがすごい①</h1>
<ul>
<li><code>[DLLImport]</code>の自動化
<ul>
<li>今まではFFIで使用したい関数<strong>すべて</strong>につけないといけなかったのが自動生成</li>
<li>何ならこれが一番すごいまである。このコード×数十とかいう日には苦痛でしかない</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">DllImport(<span class="hljs-string">&quot;foge&quot;</span>, EntryPoint = <span class="hljs-string">&quot;foge_fuga&quot;</span>,
 CallingConvention = CallingConvention.Cdecl, ExactSpelling = true)</span>]
<span class="hljs-function"><span class="hljs-keyword">internal</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">extern</span> <span class="hljs-built_in">int</span> <span class="hljs-title">fuga</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a</span>)</span>;
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="9" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="csbindgen%E3%81%AE%E3%81%93%E3%81%93%E3%81%8C%E3%81%99%E3%81%94%E3%81%84%E2%91%A1">csbindgenのここがすごい②</h1>
<ul>
<li>オブジェクト指向的にFFI元関数を呼び出せる
<ul>
<li>FFIの都合上関数のみ呼び出せるので<code>foge.fuga()</code>ではなく<code>NativeMethods.fuga(hoge)</code>のようになってしまう</li>
<li>ソースコードジェネレータで<code>foge.fuga()</code>用の<code>fuga()</code>を自動生成可能</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="10" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="csbindgen%E3%81%AE%E3%81%93%E3%81%93%E3%81%8C%E3%81%99%E3%81%94%E3%81%84%E2%91%A2">csbindgenのここがすごい③</h1>
<ul>
<li>RustとCの両方からFFIができる
<ul>
<li><code>csbindgen</code>でRust -&gt; C#のFFIができるようになった。</li>
<li>Cのコードは<code>bindgen</code>というべつライブラリでC-&gt;Rustを実現
<ul>
<li>これを組み合わせてCの処理をRustで整えてC#に渡すといったことが簡単にできる</li>
<li>Cのコードベースが膨大でRust/C#に完全には移せないときにはかなり有効</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="11" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="csbindgen%E3%81%AE%E3%81%93%E3%81%93%E3%81%8C%E3%81%99%E3%81%94%E3%81%84%E2%91%A3">csbindgenのここがすごい④</h1>
<ul>
<li>コンパイルが簡単
<ul>
<li>C/C++のコンパイルをRustの<code>cc</code>/<code>cmake</code>クレートを用いることで楽にC/C++/Rust統合ネイティブライブラリを作成できる
<ul>
<li>簡単なライブラリなら数行でコンパイルとバインディングが完了</li>
</ul>
</li>
<li>Rust/C#用のFFIソースコード生成も<code>cargo</code>のビルドシステムに乗せることでさらに簡略化</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="12" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">

<header>csbindgenで遊んでみよう</header>
<h1 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%BA%96%E5%82%99-c%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97">プロジェクトの準備　～C#セットアップ～</h1>
<ul>
<li>ソリューションファイルとFFI用ライブラリ・実行用コンソールアプリを作成する
<ul>
<li>以下のコマンドをvscodeのターミナルで実行すると作成できる</li>
<li>以降Windows本体で行っている人は適宜<code>/</code>（スラッシュ）を<code>\</code>(バックスラッシュ)か<code>¥</code>に読み替え</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># wsl用</span>
dotnet new sln -n CsbindgenHandsOn
dotnet new classlib -n CsbindgenHandsOn -o src/CsbindgenHandsOn
dotnet new console -n ConsoleApp -o sandbox/ConsoleApp
dotnet sln add src/CsbindgenHandsOn/CsbindgenHandsOn.csproj
dotnet sln add sandbox/ConsoleApp/ConsoleApp.csproj 
</code></pre>
<footer>© aiueo-1234</footer>

<header>csbindgenで遊んでみよう</header>
<h1 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%BA%96%E5%82%99-c%E4%BE%9D%E5%AD%98%E9%96%A2%E4%BF%82%E8%A8%AD%E5%AE%9A">プロジェクトの準備 ～C#依存関係設定～</h1>
<ul>
<li>コンソールアプリにFFIライブラリへの参照を追加
<ul>
<li><code>ConsoleApp.csproj</code>を開いて以下の内容を<code>&lt;PropertyGroup&gt;</code>と同一階層に追記</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Project</span> <span class="hljs-attr">Sdk</span>=<span class="hljs-string">&quot;Microsoft.NET.Sdk&quot;</span>&gt;</span>

　<span class="hljs-tag">&lt;<span class="hljs-name">PropertyGroup</span>&gt;</span>
　  <span class="hljs-comment">&lt;!-- 省略 --&gt;</span>
　<span class="hljs-tag">&lt;/<span class="hljs-name">PropertyGroup</span>&gt;</span>
　　
　<span class="hljs-tag">&lt;<span class="hljs-name">ItemGroup</span>&gt;</span>
　  <span class="hljs-tag">&lt;<span class="hljs-name">ProjectReference</span> <span class="hljs-attr">Include</span>=<span class="hljs-string">&quot;..\..\src\CsbindgenHandsOn\CsbindgenHandsOn.csproj&quot;</span> /&gt;</span>
　<span class="hljs-tag">&lt;/<span class="hljs-name">ItemGroup</span>&gt;</span>

<span class="hljs-tag">&lt;/<span class="hljs-name">Project</span>&gt;</span>
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="16" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%BA%96%E5%82%99-csbindgen%E3%81%AE%E5%8F%82%E7%85%A7%E8%BF%BD%E5%8A%A0">プロジェクトの準備 ～csbindgenの参照追加～</h1>
<ul>
<li>コンソールアプリにFFIライブラリへの参照を追加
<ul>
<li><code>CsbindgenHandsOn.csproj</code>を開いて以下の内容を<code>&lt;PropertyGroup&gt;</code>と同一階層に追記</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ItemGroup</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">PackageReference</span> <span class="hljs-attr">Include</span>=<span class="hljs-string">&quot;csbindgen&quot;</span> <span class="hljs-attr">Version</span>=<span class="hljs-string">&quot;1.9.3&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">IncludeAssets</span>&gt;</span>
      runtime; build; native; contentfiles; analyzers; buildtransitive
    <span class="hljs-tag">&lt;/<span class="hljs-name">IncludeAssets</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">PrivateAssets</span>&gt;</span>all<span class="hljs-tag">&lt;/<span class="hljs-name">PrivateAssets</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">PackageReference</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ItemGroup</span>&gt;</span>
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="17" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%BA%96%E5%82%99-c%E3%83%93%E3%83%AB%E3%83%89%E8%A8%AD%E5%AE%9A%E2%91%A0">プロジェクトの準備 ～C#ビルド設定①～</h1>
<ul>
<li>unsafeコードを許可するように変更
<ul>
<li><code>CsbindgenHandsOn.csproj</code>を開いて以下のように<code>&lt;PropertyGroup&gt;</code>を変更</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">PropertyGroup</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">TargetFramework</span>&gt;</span>net8.0<span class="hljs-tag">&lt;/<span class="hljs-name">TargetFramework</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">ImplicitUsings</span>&gt;</span>enable<span class="hljs-tag">&lt;/<span class="hljs-name">ImplicitUsings</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">Nullable</span>&gt;</span>enable<span class="hljs-tag">&lt;/<span class="hljs-name">Nullable</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">AllowUnsafeBlocks</span>&gt;</span>true<span class="hljs-tag">&lt;/<span class="hljs-name">AllowUnsafeBlocks</span>&gt;</span> <span class="hljs-comment">&lt;!-- ここ --&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">PropertyGroup</span>&gt;</span>
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="18" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%BA%96%E5%82%99-c%E3%83%93%E3%83%AB%E3%83%89%E8%A8%AD%E5%AE%9A%E2%91%A1">プロジェクトの準備 ～C#ビルド設定②～</h1>
<ul>
<li>rustライブラリをC#のバイナリ側にコピーする設定を追加
<ul>
<li><code>CsbindgenHandsOn.csproj</code>を開いて以下の内容を<code>&lt;PropertyGroup&gt;</code>と同一階層に追記</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ItemGroup</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">None</span> <span class="hljs-attr">Include</span>=<span class="hljs-string">&quot;runtimes\$(RuntimeIdentifire)\native\csbindgenhandson.dll&quot;</span>
        <span class="hljs-attr">Condition</span>=<span class="hljs-string">&quot;$(RuntimeIdentifire.StartsWith(win))&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">CopyToOutputDirectory</span>&gt;</span>Always<span class="hljs-tag">&lt;/<span class="hljs-name">CopyToOutputDirectory</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">None</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">None</span> <span class="hljs-attr">Include</span>=<span class="hljs-string">&quot;runtimes\$(RuntimeIdentifire)\native\libcsbindgenhandson.so&quot;</span>
        <span class="hljs-attr">Condition</span>=<span class="hljs-string">&quot;$(RuntimeIdentifire.StartsWith(linux))&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">CopyToOutputDirectory</span>&gt;</span>Always<span class="hljs-tag">&lt;/<span class="hljs-name">CopyToOutputDirectory</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">None</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ItemGroup</span>&gt;</span>
</code></pre>
<footer>© aiueo-1234</footer>
</section>

<span class="hljs-attr">csbindgen</span> = <span class="hljs-string">&quot;1.9.3&quot;</span>
<span class="hljs-attr">cc</span> = <span class="hljs-string">&quot;1.1&quot;</span>

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="28" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">

<h1 id="rust%E3%81%AE%E9%96%A2%E6%95%B0%E3%82%92%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E2%91%A0">Rustの関数を呼び出してみよう①</h1>
<ul>
<li>実際にRustの関数を呼び出してみましょう</li>
<li>まず以下のように<code>lib.rs</code>を書き換えます</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">extern</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">rust_add</span>(x: <span class="hljs-type">i32</span>, y: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    x + y
}
</code></pre>
<footer>© aiueo-1234</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="29" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="rust%E3%81%AE%E9%96%A2%E6%95%B0%E3%82%92%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E2%91%A1">Rustの関数を呼び出してみよう②</h1>
<ul>
<li><code>Cargo.toml</code>と同じ階層に<code>build.rs</code>を作成して以下のコードを書き込みましょう
<ul>
<li>しばらくすると<code>CsbindgenHandsOn/Native/NativeMethods.g.cs</code>ができます</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>(){

<header>csbindgenで遊んでみよう</header>
<h1 id="rust---c%E6%99%82%E3%81%AEcsbindgen%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9">Rust -&gt; C#時のcsbindgenの使い方</h1>
<p><code>build.rs</code>で<code>csbindgen::Builder::default()</code>に対して以下の関数をチェーンする</p>
<ul>
<li>input_extern_file(&quot;rust_file_path&quot;)
<ul>
<li>FFI元の関数が書かれたファイルのパスを入れる</li>
</ul>
</li>
<li>csharp_dll_name(&quot;dll_name&quot;)
<ul>
<li><code>[DllImport]</code>の<code>dllName</code>。つまりRustのライブラリ名
<ul>
<li>今回は<code>Cargp.toml</code>の<code>[lib]</code>の<code>name</code>を設定したのでそれと同じにする</li>
</ul>
</li>
</ul>
</li>
<li>csharp_namespace(&quot;csharp_namespace&quot;)
<ul>
<li>生成したFFI用C#クラスの名前空間を設定する</li>
</ul>
</li>
<li>generate_csharp_file(&quot;csharp_file_path&quot;)
<ul>
<li>生成したFFI用C#クラスの出力先を指定する</li>
<li>これを一番最後に呼ぶ</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="36" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="rust%E5%81%B4%E3%81%AE%E3%82%B3%E3%83%BC%E3%83%89%E8%A7%A3%E8%AA%AC">Rust側のコード解説</h1>
<ul>
<li>#[no_mangle]
<ul>
<li>Rustコンパイラは、シンボル名をネイティブコードリンカが期待するものとは異なるものにマングル（難読化）するのでそれを防ぐ</li>
</ul>
</li>
<li>pub extern &quot;C&quot;
<ul>
<li>ABI(Application Binary Interface)をCコンパイラがサポートするものにする</li>
<li>C#のFFIもこの形式をサポートしているのでこれにする</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="37" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c%E5%81%B4%E3%81%AE%E3%82%B3%E3%83%BC%E3%83%89%E8%A7%A3%E8%AA%AC">C#側のコード解説</h1>
<ul>
<li>DllImportResolver
<ul>
<li>結びつけるネイティブライブラリを指定するために用いる</li>
<li>windowsとlinux,WSLではライブラリの拡張子やプレフィックスの有無などの違いがあるので調整しないといけない
<ul>
<li>Windows
<ul>
<li>拡張子：.dll</li>
<li>プレフィックス：なし</li>
</ul>
</li>
<li>linux, WSL
<ul>
<li>拡張子：.so</li>
<li>プレフィックス：lib</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="38" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">

<h1 id="c%E3%81%AE%E9%96%A2%E6%95%B0%E3%82%92%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E2%91%A2-2">Cの関数を呼び出してみよう③-2</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">csbindgen::Builder::<span class="hljs-title function_ invoke__">default</span>()
    .<span class="hljs-title function_ invoke__">input_bindgen_file</span>(<span class="hljs-string">&quot;src/myMath.rs&quot;</span>)
    .<span class="hljs-title function_ invoke__">rust_method_prefix</span>(<span class="hljs-string">&quot;cffi_&quot;</span>)
    .<span class="hljs-title function_ invoke__">rust_file_header</span>(<span class="hljs-string">&quot;use super::myMath::*;&quot;</span>)
    .<span class="hljs-title function_ invoke__">csharp_entry_point_prefix</span>(<span class="hljs-string">&quot;cffi_&quot;</span>)
    .<span class="hljs-title function_ invoke__">csharp_dll_name</span>(<span class="hljs-string">&quot;csbindgenhandson&quot;</span>)
    .<span class="hljs-title function_ invoke__">csharp_namespace</span>(<span class="hljs-string">&quot;CsbindgenHandsOn.Native&quot;</span>)
    .<span class="hljs-title function_ invoke__">csharp_class_name</span>(<span class="hljs-string">&quot;CNativeMethodsMyMath&quot;</span>)
    .<span class="hljs-title function_ invoke__">generate_to_file</span>(
        <span class="hljs-string">&quot;src/myMath_ffi.rs&quot;</span>,
        <span class="hljs-string">&quot;../CsbindgenHandsOn/Native/CNativeMethodsMyMath.g.cs&quot;</span>,
    )
    .<span class="hljs-title function_ invoke__">unwrap</span>();
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="43" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c%E3%81%AE%E9%96%A2%E6%95%B0%E3%82%92%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E2%91%A3">Cの関数を呼び出してみよう④</h1>
<ul>
<li><code>lib.rs</code>の先頭に下記コードを追記する
<ul>
<li>生成された<code>myMath</code>と<code>myMath_ffi</code>をrustコンパイラが認識できるようにする</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[allow(non_snake_case)]</span>
<span class="hljs-keyword">mod</span> myMath;

<span class="hljs-meta">#[allow(non_snake_case)]</span>
<span class="hljs-keyword">mod</span> myMath_ffi;
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="44" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c%E3%81%AE%E9%96%A2%E6%95%B0%E3%82%92%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86%E2%91%A4">Cの関数を呼び出してみよう⑤</h1>
<ul>
<li><code>CsbindgenHandsOn/BasicFunctionCall.cs</code>のクラスに以下の関数を足します</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">CallMyMathAdd</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>{
    Console.WriteLine(<span class="hljs-string">$&quot;myMath_add(<span class="hljs-subst">{a}</span>, <span class="hljs-subst">{b}</span>): <span class="hljs-subst">{Native.CNativeMethodsMyMath.myMath_add(a,b)}</span>&quot;</span>);
}
</code></pre>
<ul>
<li>次に<code>ConsoleApp/Program.cs</code>のコードに以下のコードを追加して実行しましょう！
<ul>
<li>実行したら追加で<code>myMath_add(2, 2): 4</code>と表示されるはずです</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs">c.CallMyMathAdd(<span class="hljs-number">2</span>,<span class="hljs-number">2</span>);
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="45" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---c%E6%99%82%E3%81%AEcsbindgen%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9%E2%91%A0">C -&gt; C#時のcsbindgenの使い方①</h1>
<ul>
<li>使いたいCファイルのヘッダファイルを<code>bindgen</code>に読み込ませてC-&gt;RustのFFIコードを生成する</li>
<li>使いたいCファイルを<code>cc</code>を用いてコンパイルする。この時<code>cc</code>がRustライブラリにリンクしてくれる
<ul>
<li><code>bindgen</code>, <code>cc</code>の詳しい使い方は本題ではないので省きますが、複雑なプログラムであればこれらのクレートを駆使することになります</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="46" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---c%E6%99%82%E3%81%AEcsbindgen%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9%E2%91%A1-1">C -&gt; C#時のcsbindgenの使い方②-1</h1>
<p><code>build.rs</code>で<code>csbindgen::Builder::default()</code>に対して以下の関数をチェーンする</p>
<ul>
<li>input_bindgen_file(&quot;bindgen_file_path&quot;)
<ul>
<li><code>bindgen</code>が生成したファイルへのパス</li>
</ul>
</li>
<li>rust_file_header(&quot;use super::myMath::*;&quot;)
<ul>
<li><code>bindgen</code>が生成したファイルを、<code>csbindgen</code>によって生成されたコードが読み込むための<code>use</code>を書く</li>
</ul>
</li>
<li>rust_method_prefix(&quot;prefix_&quot;)</li>
<li>csharp_entry_point_prefix(&quot;prefix_&quot;)
<ul>
<li>RustとC#でのFFI関数をリンクする際にCの関数と被らないようにするためのもの。</li>
<li><code>rust_method_prefix</code>と<code>csharp_entry_point_prefix</code>は必ずそろえる</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="47" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---c%E6%99%82%E3%81%AEcsbindgen%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9%E2%91%A1-2">C -&gt; C#時のcsbindgenの使い方②-2</h1>
<ul>
<li>csharp_dll_name(&quot;csbindgenhandson&quot;)</li>
<li>csharp_namespace(&quot;CsbindgenHandsOn.Native&quot;)</li>
<li>csharp_class_name(&quot;CNativeMethodsMyMath&quot;)
<ul>
<li>上三つはRust -&gt; C#のときと同じ</li>
</ul>
</li>
<li>generate_to_file(&quot;rust_ffi_path&quot;, &quot;csharp_ffi_path&quot;)
<ul>
<li>Rust, C#のFFIコードの出力先をしていする</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="48" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---rust---c%E3%81%A7%E9%80%A3%E6%90%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B">C -&gt; Rust -&gt; C#で連携してみる</h1>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="49" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---rust---c%E3%81%A7%E9%80%A3%E6%90%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B-1">C -&gt; Rust -&gt; C#で連携してみる</h1>
<ul>
<li>これまでの知識をもちいて、Cの処理をRustで包んでC#に渡してみましょう
<ul>
<li>具体的にはmyMath_mulをもちいてRustでpow関数を実装し、それをC#から呼べるようにしてみます。</li>
</ul>
</li>
</ul>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="50" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---rust---c%E3%81%A7%E9%80%A3%E6%90%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B%E2%91%A0">C -&gt; Rust -&gt; C#で連携してみる①</h1>
<ul>
<li><code>lib.rs</code>に以下のコードを追記します</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> ::std::os::raw::c_int;

<span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">extern</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">rust_pow</span>(x: c_int, y: c_int) <span class="hljs-punctuation">-&gt;</span> c_int {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">ret</span>: c_int = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">for</span> <span class="hljs-variable">_</span> <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..=y {
        ret = myMath::<span class="hljs-title function_ invoke__">myMath_mul</span>(ret, x);
    }
    ret
}
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="51" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---rust---c%E3%81%A7%E9%80%A3%E6%90%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B%E2%91%A1">C -&gt; Rust -&gt; C#で連携してみる②</h1>
<ul>
<li><code>CsbindgenHandsOn/BasicFunctionCall.cs</code>のクラスに以下の関数を足します</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">CallRustPow</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>{
    Console.WriteLine(<span class="hljs-string">$&quot;rust_pow(<span class="hljs-subst">{a}</span>, <span class="hljs-subst">{b}</span>): <span class="hljs-subst">{Native.NativeMethods.rust_pow(a,b)}</span>&quot;</span>);
}
</code></pre>
<footer>© aiueo-1234</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="csbindgenで遊んでみよう" data-footer="© aiueo-1234" data-class="top" data-theme="default" data-lang="ja" lang="ja" class="top" data-marpit-pagination="52" style="--paginate:true;--header:csbindgenで遊んでみよう;--footer:© aiueo-1234;--class:top;--theme:default;--lang:ja;" data-marpit-pagination-total="53" data-size="16:9">
<header>csbindgenで遊んでみよう</header>
<h1 id="c---rust---c%E3%81%A7%E9%80%A3%E6%90%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B%E2%91%A2">C -&gt; Rust -&gt; C#で連携してみる③</h1>
<ul>
<li>次に<code>ConsoleApp/Program.cs</code>のコードに以下のコードを追加して実行しましょう！</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs">c.CallRustPow(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>);
</code></pre>
<ul>
<li>最終的な出力結果が以下のようになっているはずです。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>rust_add(1, 1): 2
myMath_add(2, 2): 4
rust_pow(2, 3): 8
</code></pre>

</section>
